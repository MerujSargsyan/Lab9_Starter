<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;

      if(isNaN(firstNum)) {
        throw new Error('Invalid input: Please enter valid numbers.');
      }

      let operator = document.querySelector('#operator').value;
      
      try {
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch (error) {
        console.error('Eval failed:', error);
      } finally {
        console.log('Calculation attempted with:', {
          firstNum,
          secondNum,
          operator
        });
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    errorBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const text = btn.textContent;

        switch (text) {
          case 'Console Log':
            console.log('This is a console.log message');
            break;
          case 'Console Error':
            console.error('This is a console.error message');
            break;
          case 'Console Count':
            console.count('Console Count');
            break;
          case 'Console Warn':
            console.warn('This is a console.warn message');
            break;
          case 'Console Assert':
            console.assert(false, 'Assertion failed: This is a console.assert message');
            break;
          case 'Console Clear':
            console.clear();
            break;
          case 'Console Dir':
            console.dir(btn);
            break;
          case 'Console dirxml':
            console.dirxml(btn);
            break;
          case 'Console Group Start':
            console.group('Console Group');
            console.log('Inside the group');
            break;
          case 'Console Group End':
            console.log('Exiting Group');
            console.groupEnd('Console Group');
            break;
          case 'Console Table':
            console.table([
              { x: 'A', y: 'B'},
              { x: 'C', y: 'D'},
              { x: 'E', y: 'F'}
            ]);
            break;
          case 'Start Timer':
            console.log('Starting Timer');
            console.time('Timer');
            break;
          case 'End Timer':
            console.timeEnd('Timer');
            break;
          case 'Console Trace':
            function traceExample() {
              console.trace('Trace button clicked');
            }
            traceExample();
            break;
        }
      });
    });

  </script>
</body>

</html>
